<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close (click)="excuteNo()">No</button>
  <button mat-button color="primary" mat-dialog-close cdkFocusInitial (click)="excuteYes()">Yes</button>
</mat-dialog-actions>
